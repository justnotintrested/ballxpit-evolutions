<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ball x Pit Evolutions</title>

<style>
  body { font-family: Arial, sans-serif; background: #111; color: #eee; padding: 20px; }
  h1 { text-align: center; }
  .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
  .card { background: #1b1b1b; padding: 15px; border-radius: 10px; cursor: pointer; text-align: center; transition: 0.3s; }
  .card:hover { background: #272727; }
  .card img { width: 64px; height: 64px; }
</style>

</head>
<body>

<h1>Ball x Pit Evolutions</h1>

<div class="grid" id="grid"></div>

<script>
fetch("data.json")
  .then(r => r.json())
  .then(data => buildGrid(data));

function buildGrid(data) {
  const grid = document.getElementById("grid");
  data.forEach(x => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <img src="${x.img || ''}" alt="">
      <br>
      ${x.name}
    `;
    grid.appendChild(div);
  });
}
</script>

</body>
</html>
